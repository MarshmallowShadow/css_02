<!DOCTYPE html>

<html lang="ko"> <!-- 한국어문서만 검색할때, 음성으로 할때 한국어 음성지원 -->
    <head>
        <meta charset="UTF-8"> <!-- 브라우저가 문서를 해석할때 필요한 정보 -->
        <title>스타일시트</title>
        <!-- 스타일시트자리 -->
        <style>
        	.bg-sky {
        		width: 4000px;
        		height: 2000px;
        		background-color: #f00;
        		background-image:url("img/back_img01.jpg");
        		background-repeat: no-repeat;
        		background-size:auto; /* default */
        		/*
        		background-size:contain; *only adjusts one dimension (width/height)
        		background-size:cover; *adjusts all dimensions to fit
        		background-size:100px 50px; 
        		background-size:50%;
        		*/
        		background-position: left bottom; /* x first then y */
        		background-attachment: scroll; /* default */
        		/* background-attachment: fixed; */
        	}
        	
        	.bg-pattern {
        		background-image:url("img/back_img02.jpg");
        		background-position: center;
        	}
        	
        	.bg-star {
        		background-image:url("img/star.jpg");
        		background-repeat: reapeat; /* default */
        		/*
        		background-repeat: repeat-y;
        		background-repeat: repeat-x;
        		background-repeat: no-repeat;
        		*/
        	}
        	
        </style>
    </head>

    <body>
		
		<div class="bg-sky">
			안녕하세요
		</div>
		
		<div>
			<img src="img/yoo.jpg">
		</div>
		
    </body>

</html>
