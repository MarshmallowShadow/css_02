<!DOCTYPE html>

<html lang="ko"> <!-- 한국어문서만 검색할때, 음성으로 할때 한국어 음성지원 -->
    <head>
        <meta charset="UTF-8"> <!-- 브라우저가 문서를 해석할때 필요한 정보 -->
        <title>스타일시트</title>
        <!-- 스타일시트자리 -->
        <style>
        	.box {
        		padding: 10px;
        	}
        	
        	.div-red {
        		background-color: #f00;
        		margin: 10px 20px 50px 50px;
        	}
        	
        	.div-blue {
        		background-color: #00f;
        		margin: 0px 100px 0px 50px;
        	}
        </style>
    </head>

    <body>
    
		<div class="box">
			<div class="div-red">
				div 빨강색
			</div>
			
			<div class="div-blue">
				div 파란색
			</div>
		</div>
		
    </body>

</html>
