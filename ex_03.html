<!DOCTYPE html>

<html lang="ko"> <!-- 한국어문서만 검색할때, 음성으로 할때 한국어 음성지원 -->
    <head>
        <meta charset="UTF-8"> <!-- 브라우저가 문서를 해석할때 필요한 정보 -->
        <title>스타일시트</title>
        <!-- 스타일시트자리 -->
        <style>
        	.box {
        		width:300px;
        		height: 150px;
        		background-color: #ff0;
        		
        		border-top: 5px dotted #f00;
        		border-bottom: 4px solid #f00;
        		border-left: 10px dashed #f00;
        		border-right: 8px double #f00;
        	}
        	
        	.box1 {
        		width:300px;
        		height: 150px;
        		color: #fff;
        		background-color: #f00;
        		
        		border: 5px double #00f;
        	}
        </style>
    </head>

    <body>
		
		<div class="box">
			boxy the box
		</div>
		<br>
		<div class="box1">
			boxer the box
		</div>
		
    </body>

</html>
