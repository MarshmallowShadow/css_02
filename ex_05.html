<!DOCTYPE html>

<html lang="ko"> <!-- 한국어문서만 검색할때, 음성으로 할때 한국어 음성지원 -->
    <head>
        <meta charset="UTF-8"> <!-- 브라우저가 문서를 해석할때 필요한 정보 -->
        <title>스타일시트</title>
        <!-- 스타일시트자리 -->
        <style>
        	.div-all {
        		background-color: yellow;
        		border: 5px solid green;
        		width: 200px;
        		height: 100px;
        		border-radius: 10px;
        	}
        	.div-each {
        		background-color: yellow;
        		border: 5px solid green;
        		width: 200px;
        		height: 100px;
        		border-top-left-radius: 5px;
        		border-top-right-radius: 50px;
        		border-bottom-left-radius: 50px;
        		border-bottom-right-radius: 5px;
        	}
        	
        	/* order for radius size is top-left top-right bottomr-right bottom-left */
        	.div-each-all {
        		background-color: yellow;
        		border: 5px solid green;
        		width: 200px;
        		height: 100px;
        		border-radius: 10px 50px 20px 5px;
        	}
        	.div-each-all2 {
        		background-color: yellow;
        		border: 5px solid green;
        		width: 200px;
        		height: 100px;
        		border-radius: 10px 50px 20px;
        	}
        	.div-each-all3 {
        		background-color: yellow;
        		border: 5px solid green;
        		width: 200px;
        		height: 100px;
        		border-radius: 10px 50px;
        	}
        	.btn {
        		width: 100px;
        		height: 50px;
        		background-color: #808080;
        		border: 2px solid #000;
        		border-radius: 5px;
        	}
        	
        	.btn-gray {
        		background-color: #808080;
        		border-color: #000;
        	}
        	.btn-red {
        		background-color: #f08080;
        		border-color: #f00;
        	}
        	.btn-blue {
        		background-color: #8080f0;
        		border-color: #00f;
        	}
        </style>
    </head>

    <body>
		<div class="div-all">라운드 한번 적용</div><br>
		<div class="div-each">라운드 한번 적용 2</div><br>
		<div class="div-each-all">라운드 한번 적용 3</div><br>
		<div class="div-each-all2">라운드 한번 적용 3</div><br>
		<div class="div-each-all3">라운드 한번 적용 3</div><br>
		<button type="button" class="btn btn-gray">저장버튼</button><br><br>
		<button type="button" class="btn btn-red">삭제버튼</button><br><br>
		<button type="button" class="btn btn-blue">수정버튼</button>
		                                 
    </body>

</html>
