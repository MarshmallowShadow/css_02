<!DOCTYPE html>

<html lang="ko"> <!-- 한국어문서만 검색할때, 음성으로 할때 한국어 음성지원 -->
    <head>
        <meta charset="UTF-8"> <!-- 브라우저가 문서를 해석할때 필요한 정보 -->
        <title>스타일시트</title>
        <!-- 스타일시트자리 -->
        <style>
        	.box-red {
        	background-color: #f00;
        	width: 500px;
        	height: 60px;
        	color:white;
        	}
        	
        	.box-blue {
        	background-color: #00f;
        	width: 700px;
        	height: 80px;
        	color:white;
        	}
        	
        	.span-red {
        	background-color: #f00;
        	width: 500px;
        	height: 60px;
        	color:white;
        	
        	}
        	
        	.in-bl {
        		background-color: #0f0;
        		width: 400px;
        		display: inline-block;
        	}
        </style>
        
    </head>

    <body>
		
		<div class="box-red">
			css에서 div태그 가로 게로가 어떻게 적용되는지 확인해보겠습니다.
		</div>
		
		<div class="box-blue">
			css에서 div태그 가로 게로가 어떻게 적용되는지 확인해보겠습니다.
		</div>
		
		<p class="box-red">css에서 p태그 가로 게로가 어떻게 적용되는지 확인해보겠습니다.</p>
		
		<span class="span-red">
			css에서 span태그 가로 게로가 어떻게 적용되는지 확인해보겠습니다.
		</span>
		<br>
		
		<span class="in-bl">
			css에서 span태그 가로 게로가 어떻게 적용되는지 확인해보겠습니다.
		</span>
		<span class="in-bl">
			css에서 span태그 가로 게로가 어떻게 적용되는지 확인해보겠습니다.
		</span>
		<br>
		
		<img src="img/jung.jpg" class="box-blue">
		<br>
		<input type="text" class="box-blue">
		<br>
		<button type="button" class="box-red">Click Me</button>
		<a href="https://naver.com/" target="_blank" class="in-bl">네이버</a>
		
    </body>

</html>
